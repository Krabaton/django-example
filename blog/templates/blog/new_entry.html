{% extends 'blog/base.html' %}

{% block content %}

    <main>
        <div class="container">
            <p><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></p>
            <p>Add new Entry</p>
            <form action="{% url 'blog:new_entry' topic.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Add Entry</button>
            </form>
        </div>
    </main>

{% endblock content %}
