{% extends 'blog/base.html' %}

{% block content %}

    <main>
        <div class="container">
            <p>Topics {{ topic }}</p>
            <p>Entries:</p>
            <p><a href="{% url 'blog:new_entry' topic.id %}">Add new entry</a></p>
            <ul>
                {% for entry in entries %}
                    <li>
                        <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
                        <p>{{ entry.text|linebreaks }}</p>
                    <p><a href="{% url 'blog:edit_entry' entry.id %}">edit entry</a></p>
                    </li>
                    {% empty %}
                    <li> No data </li>
                {% endfor %}
            </ul>
        </div>
    </main>

{% endblock content %}
