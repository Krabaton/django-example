{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}

    <main>
        <div class="container">
            <h3><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></h3>
            <h4>Edit Entry</h4>
            <form action="{% url 'blog:edit_entry' entry.id %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button name="submit" class="btn btn-primary">Save changes</button>
                {% endbuttons %}
            </form>
        </div>
    </main>

{% endblock content %}
