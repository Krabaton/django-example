{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}

    <main>
        <div class="container">
            <h2>Topics</h2>
            <p><h4><a href="{% url 'blog:new_topic' %}" class="btn btn-light">Add new topic</a></h4></p>
            <ul>
                {% for topic in topics %}
                    <li>
                        <h3><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></h3>
                    </li>
                    {% empty %}
                    <li> No data </li>
                {% endfor %}
            </ul>
        </div>
    </main>

{% endblock content %}
